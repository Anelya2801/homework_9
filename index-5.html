<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 9</title>
</head>
<body>
    <div id="cart-items">
        <div class="item">Milk 1 l.<span class="qty">x 2</span></div>
        <div class="item">Cola 1.5 l. <span class="qty">x 1</span></div>
        <div class="item">Bread<span class="qty">x 2</span></div>
        <div class="item">Cheese<span class="qty">x 1</span></div>
        <div class="item">Chocolate bar<span class="qty">x 3</span></div>
    </div>
      
        



    <script>
    const cartItems = document.getElementById("cart-items");
    const colaItem = cartItems.querySelector(".item:nth-child(2)");
    const chocolateBar = cartItems.querySelector(".item:last-child");
    colaItem.remove();

    const newFishItem = document.createElement("div");
    newFishItem.classList.add("item");
    newFishItem.textContent = "Canned Fish x 4";
    cartItems.replaceChild(newFishItem, chocolateBar);

   </script>
</body>
</html>
